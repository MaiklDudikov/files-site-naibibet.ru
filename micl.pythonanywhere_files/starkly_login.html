{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти</title>
    <link rel="stylesheet" href="{% static 'main/css/starkly_login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <script type="text/javascript" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="wrapper">

        <div class="logo">
            <img src="{% static 'main/img/logo_naibibet.png' %}" alt="logo_naibibet">
        </div>

        <div class="text-center mt-4 name">Naibibet.ru</div>

        <form class="p-3 mt-3" method="post">
            {% csrf_token %}

            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="username" id="username" placeholder="Никнейм">
            </div>

            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Пароль">
            </div>

            <!--type="submit" перезагружается страница и данные отправляются на сервер-->
            <button type="submit" class="btn mt-3">Войти</button>
        </form>

        <div class="text-center fs-6">
            <a href="https://t.me/dudikov8">Забыли пароль?</a> или <a href="{% url 'starkly_regist' %}">Зарегистрироваться</a>
        </div>

    </div>
</body>
</html>
