{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/starkly_regist.css' %}">
</head>
<body>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {{ form.name }}
            {{ form.email }}
            {{ form.password }}
            {{ form.phone }}

            {{ error }}

            <!--type="submit" перезагружается страница и данные отправляются на сервер-->
            <button type="submit" class="btn btn-info">Зарегистрироваться</button>
        </form>

        <a href="{% url 'starkly_login' %}">
            <button class="btn btn-secondary login-btn">Войти</button>
        </a>
    </div>
</body>
</html>
